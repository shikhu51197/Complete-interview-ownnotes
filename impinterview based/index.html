<!-- Explain event bubbling and event.stopPropagation() Using this html code. HINT: You can use the click event

<div class="outer">

<div class="inner">

<button>Click me</button>

</div>

</div> -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="outer" style="border: 1px solid black;">
        <div class="inner"  style="border: 1px solid red; width: 50%;">
          <button id="clickMeBtn">Click me</button>
        </div>
      </div>
      
     
</body>
</html>
<script>
    // Get the elements
    const outer = document.querySelector('.outer');
    const inner = document.querySelector('.inner');
    const button = document.getElementById('clickMeBtn');
  
    // Add click event listener to the outer div
    outer.addEventListener('click', (event) => {
      console.log('Outer div clicked');
      console.log('Event target:', event.target);
    });
  
    // Add click event listener to the inner div
    inner.addEventListener('click', (event) => {
      console.log('Inner div clicked');
      console.log('Event target:', event.target);
    });
  
    // Add click event listener to the button
    button.addEventListener('click', (event) => {
      console.log('Button clicked');
      console.log('Event target:', event.target);
  
      // Stop event propagation
      event.stopPropagation();
    });
  </script>
